<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>
    <div class="container">
      <div class="purple-container">
        <h2 class="result">Your Result</h2>
        <div class="circle">
          <h1 class="score">76</h1>
          <h3 class="total-score">of 100</h3>
        </div>
        <div class="body-message">
          <h2 class="great">Great</h2>
          <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="white-container">
        <h2 class="summary">Summary</h2>
        <div class="cards">
          <div class="card one">
            <div class="title"><img src="/assets/images/icon-reaction.svg" alt="icon">
              <h3 class="one">Reaction</h3>
            </div>
            <div class="scores"><span>80</span><span>/</span><span>100</span></div>
          </div>
          <div class="card two">
            <div class="title"><img src="/assets/images/icon-memory.svg" alt="icon">
              <h3 class="two">Memory</h3>
            </div>
            <div class="scores"><span>92</span><span>/</span><span>100</span></div>
          </div>
          <div class="card three">
            <div class="title"><img src="/assets/images/icon-verbal.svg" alt="icon">
              <h3 class="three">Verbal</h3>
            </div>
            <div class="scores"><span>61</span><span>/</span><span>100</span></div>
          </div>
          <div class="card four">
            <div class="title"><img src="/assets/images/icon-visual.svg" alt="icon">
              <h3 class="four">Visual</h3>
            </div>
            <div class="scores"><span>72</span><span>/</span><span>100</span></div>
          </div>
        </div>
        <button type="button">Continue</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Romwel Feliciano</a>.
  </div>
</body>

</html>
